<div class="center"></div>
<form> 
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input #EmpName="ngModel" maxlength="50" type="text" class="form-control" [(ngModel)]="Name"  id="name" name="name" required pattern="[A-Za-z]{3,}">
          <div class="alert alert-warning" [hidden]="EmpName.valid || EmpName.untouched">
            <span *ngIf="EmpName.errors?.['required']"> Name is required</span>
            <span *ngIf="EmpName.errors?.['pattern']"> Name must be 3 letters at least</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="text"  #EmpPassword="ngModel" maxlength="50" class="form-control"  [(ngModel)]="Password" name="password" required>
          <div class="alert alert-warning" *ngIf="EmpPassword?.errors?.['required'] && EmpPassword?.touched">
            <span>Password is required</span>
          </div>
        </div>
      </div>
  
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="text" #EmpEmail="ngModel" maxlength="50" class="form-control" [(ngModel)]="Email" name="email" required>
            <div class="alert alert-warning" *ngIf="EmpEmail?.errors?.['required'] && EmpEmail?.touched">
              <span>Email is required</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" #EmpAddress="ngModel" maxlength="100" class="form-control" [(ngModel)]="Address" name="address" required>
            <div class="alert alert-warning" *ngIf="EmpAddress?.errors?.['required'] && EmpAddress?.touched">
              <span>Address is required</span>
            </div>
          </div>
      </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" #EmpPhone="ngModel" maxlength="13" class="form-control" [(ngModel)]="Phone" name="phone" required>
              <div class="alert alert-warning" *ngIf="EmpPhone?.errors?.['required'] && EmpPhone?.touched">
                <span>Phone is required</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="Salary" class="form-label">Salary</label>
              <input type="number" #EmpSalary="ngModel" maxlength="9" class="form-control" [(ngModel)]="Salary" name="salary" required>
              <div class="alert alert-warning" *ngIf="EmpSalary?.errors?.['required'] && EmpSalary?.touched">
                <span>Salary is required</span>
              </div>
            </div>
        </div>
          </div>
          <div class="col text-center">

      <button (click)="addemployee()" *ngIf="employee.id==0" class="btn btn-primary">
        Add
      </button>
      <button (click)="updateemployee()" *ngIf="employee.id!=0" class="btn btn-primary">
Updata      </button> </div>
    </form>
